version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      time: "04:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: pytest
        versions:
          - 6.2.3
      - dependency-name: rich
        versions:
          - 10.0.1
          - 9.11.0
          - 9.11.1
          - 9.12.0
          - 9.12.4
