name: tox ci

on: ["push"]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 5
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Deploy PG docker
        run: docker-compose -f ./tests/docker_postgres/docker-compose.yml up -d

      - name: Check for Container
        run: docker ps

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions pytest tox-poetry-installer poetry

      - name: Test with tox
        run: tox --require-poetry -e py
        env:
          PLATFORM: ${{ matrix.platform }}
