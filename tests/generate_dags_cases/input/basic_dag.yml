description: "Blue / Green run"
schedule_interval: "0 0 1 */12 *"
tags:
  - version_1
default_args:
  start_date: 2023-01-01
catchup: false
notifications:
  on_success_callback:
    notifier: notifiers.datacoves.ms_teams.MSTeamsNotifier
    args:
      connection_id: DATACOVES_MS_TEAMS
  on_failure_callback:
    callback: time.sleep
    args:
      connection_id: DATACOVES_MS_TEAMS
nodes:
  transform:
    type: task
    operator: airflow.operators.bash.BashOperator
    bash_command: "$DATACOVES__REPO_PATH/automate/blue_green_run.py -s 'tag:daily_run_airbyte+ tag:daily_run_fivetran+ -t prd'"
    config:
      image: datacoves/airflow-pandas:latest
      resources:
        memory: 8Gi
        cpu: 1000m
  marketing_automation:
    type: task
    operator: airflow.operators.bash.BashOperator
    bash_command: "echo 'send data to marketing tool'"
    dependencies: ["transform"]
  update_catalog:
    type: task
    operator: airflow.operators.bash.BashOperator
    bash_command: "echo 'refresh data catalog'"
    dependencies: ["transform"]
