setup_airflow_dbt:
  type: bool
  default: false
  when: "{% if not no_prompt %}true{% endif %}"
  default_when_false: true
  help: Do you want to generate Airflow dbt profile?

dbt_adapter:
  type: str
  choices:
    - snowflake
    - bigquery
    - redshift
    - postgres
    - spark
    - sqlite
    - duckdb
  help: What dbt adapter are you using?
  when: "{{setup_airflow_dbt and not dbt_adapter}}"

setup_airflow_dag:
  type: bool
  default: false
  when: "{% if not no_prompt %}true{% endif %}"
  default_when_false: true
  help: Do you want to generate an Airflow sample DAG?

setup_ci:
  type: bool
  default: false
  when: "{% if not no_prompt %}true{% endif %}"
  default_when_false: true
  help: Do you want to generate a sample CI workflow?
