[tox]
envlist = dbt110,dbt170
isolated_build = true
skip_missing_interpreters = true
require_poetry = true

setenv =
    COVERAGE_FILE = .coverage.{envname}

[testenv:dbt110]
basepython = python3.10
passenv = *
deps=
    dbt-core==1.1.0
    dbt-postgres==1.1.0
    dbt-bigquery==1.1.0
    dbt-snowflake==1.1.0
    redshift-connector
    pytest
    coverage

allowlist_externals =
    poetry
    echo
    pytest
commands =
    poetry add apache-airflow==2.7.3 kubernetes
    poetry run pytest --cov-report=xml:coverage-reports/dbt110-coverage.xml --cov-report term-missing  --cov=dbt_coves tests/
    coverage report -m
    poetry remove apache-airflow kubernetes

[testenv:dbt170]
basepython = python3.10
passenv = *
deps=
    dbt-core==1.10.0
    dbt-postgres==1.10.0
    dbt-bigquery==1.10.0
    dbt-snowflake==1.10.0
    redshift-connector
    pytest
    coverage
allowlist_externals =
    poetry
    echo
    pytest
commands =
    poetry add apache-airflow==2.7.3 kubernetes
    poetry run pytest --cov-report=xml:coverage-reports/coverage.xml --cov-report term-missing  --cov=dbt_coves tests/
    coverage report -m
    poetry remove apache-airflow kubernetes

[gh-actions]
python =
    3.8: py38
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows
